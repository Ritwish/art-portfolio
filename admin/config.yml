backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "artworks"
    label: "Artworks"
    folder: "artworks"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["image", "video"] }
      - { label: "Media", name: "media", widget: "file" }
